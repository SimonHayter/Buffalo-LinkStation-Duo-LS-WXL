<div id="divHelpItemTitle" style="font-weight: bold;">[]Set Up Logical Volume Manager (LVM)</div>

<div id="divHelpItem" class="doc" >
<div id="divDocumentTitle"></div>
<div id="divDocumentText" class="doc_text">
Enable/disable Logical Volume Manager (LVM). The default setting is disabled.<br
 />
When LVM is enabled, access speed is slower.<br />
LVM volumes may be divided or enlarged.  All data on the target volumes is deleted when volumes are changed.</div>
</div><br />
